name: CI


on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
          
      - uses: borales/actions-yarn@v2.0.0
        with: 
          cmd: install
          
      - name: Build React App
        run: yarn build  
        
      - name: Install Surge
        run: npm install --global surge
        
      - name: Deploy React App to surge
        run:  surge ./build muneeb.surge.sh --token ${{ secrets.SURGE_TOKEN }}
